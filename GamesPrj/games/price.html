<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="inedx.html">Games</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="addGame.html">ADD A GAME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="price.html">SEARCH BY PRICE</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <h1 class="mb-5">Search for Games by Price Range</h1>

        <form id="priceRangeForm" class="mb-5">
          <label for="minPrice">Min Price:</label>
          <input
            type="number"
            id="minPrice"
            step="0.01"
            required
            class="mb-5"
          />

          <br />

          <label for="maxPrice">Max Price:</label>
          <input
            type="number"
            id="maxPrice"
            step="0.01"
            required
            class="mb-5"
          />

          <br />

          <button type="submit" class="mb-5" id="searchButton">Search</button>
        </form>
        <div class="container">
          <div class="row" id="game-list"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pricejs.js"></script>
  </body>
</html>
