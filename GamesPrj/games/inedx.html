  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="inedx.html">Games</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"

            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"

          <div class="collapse navbar-collapse" id="navbarNav">

        <h1 class="mt-5">GAMES</h1>
        <h3 class="mt-5">Look for a game:</h3>

        <!--games by title-->
        <div class="row mt-5 ms-2">
          <input
            type="text"
            id="search"
            placeholder="Search by title-name"
            style="width: 20%; margin-right: 20px"
          />
          <button id="searchBtn" style="width: 20%">Search</button>
        </div>

        <div class="container mt-5">
          <div class="row border-bottom border-black" id="gamesSearchDiv"></div>
        </div>
      </div>

      <!--all games-->
      <div class="container mt-5">
        <h3 class="mt-5">All our games:</h3>
        <div class="row" id="gamesDiv"></div>
