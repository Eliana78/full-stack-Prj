<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="inedx.html">Games</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="addGame.html">ADD A GAME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="price.html">SEARCH BY PRICE</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <h3 class="mt-5">Add a game:</h3>
        <form id="addGameForm" method:POST>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" />
          </div>

          <div class="mb-3">
            <label for="year" class="form-label">year</label>
            <input type="number" class="form-control" id="year" />
          </div>

          <div class="mb-3">
            <label for="game_type" class="form-label">Game type</label>
            <input type="text" class="form-control" id="game_type" />
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">price</label>
            <input type="number" class="form-control" id="price" step="0.01" />
          </div>

          <button type="submit" class="btn btn-primary" id="btnSubmit">
            Submit
          </button>
        </form>
      </div>

      <div class="container mt-5">
        <div class="row">
          <h3>Delete a Game by ID</h3>
          <input
            id="insertedId"
            type="number"
            placeholder="insert id"
            style="width: 20%; margin-right: 20px; margin-left: 10px"
          />
          <button id="btnDelete" style="width: 20%; margin-right: 20px">
            Delete
          </button>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="addGamejs.js"></script>
  </body>
</html>
